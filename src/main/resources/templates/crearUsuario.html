<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantillas/plantilla::head">
        <title>Gestor de mantenimiento</title>
    </head>
    <body>
        <header th:replace="plantillas/plantilla::header">lista de tareas</header>
        <div class="container">
           <div class="text-center">
            <h1 >Crear usuarios</h1>
           </div> 
            <br>
             <div class="card mx-auto"style="width: 50rem;"> 
                
                <form method="POST" th:action="@{/gestionar}" th:object="${usuario}" class="form-group ">
                    <div class="card-header ">
                        <label for="username">Nuevo usuario</label>
                    </div>  
                    <div class="row">
                        <div class="col-3"></div>   
                        <div class="col-6">
                     <div class="card-body ">
                       
                        <div class="row"> 
                            <div class="col" >
                               <div class="form-floating  ">
                                  <input type="text"  class="form-control" th:id="floatingInput"th:name="username" placeHolder="usuario">
                                  <label for="floatingInput">usuario</label>
                              </div><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error en nombre</span>
                           </div> 
                        </div>
                         
                        <!--
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
                        -->
                        
                        <br/>
                          <div class="row"> 
                            <div class="col" >
                               <div class="form-floating  ">
                                  <input type="password"  class="form-control" th:id="password"th:name="Password" placeHolder="Password">
                                  <label for="floatingInput">Password</label>
                              </div><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error en password</span>
                           </div> 
                        </div>
                        
<!--                         <div class="row">
                            <div class="col">
                                 <label for="password">Password</label>
                             </div>     
                            <div class="col">     
                                <input type="text" name="password" id="password" />
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error en nombre</span>
                            </div>
                         </div>     -->
                        <!-- 
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                        -->
                        <br/>
                        <br/>
                                <h4 >Rol del nuevo usuario: </h4>
                            <div class="card-body">
                                <label for="rol1">Administrador</label>
                                <input type="radio" id="rol1" name="rol1" th:value="ADMINISTRADOR" th:field="${rol.nombre}" />
                                <br/>
                                <label for="rol2">Mantenimiento</label>
                                <input type="radio" id="rol2" name="rol2" th:value="MANTENIMIENTO" th:field="${rol.nombre}"/>
                                <br/>
                                <label for="rol3">Producción</label>
                                <input type="radio" id="rol3" name="rol3" th:value="PRODUCCION" th:field="${rol.nombre}"/>
                                <br/>
                                <label for="rol4">Técnico</label>
                                <input type="radio" id="rol3" name="rol3" th:value="TECNICO" th:field="${rol.nombre}"/>
                                <br/>
                                <label for="rol5">Monitor</label>
                                <input type="radio" id="rol3" name="rol4" th:value="MONITOR" th:field="${rol.nombre}"/>
                                <br/>
                            </div>
                        <br/>
                     </div> 
                        </div>
                        <div class="col-3"></div>
                     </div> 
                    <div class="row ">
                     <div class="col "></div >
                    <div class="col ">
                        <input type="submit" value="guardar" class="btn btn-primary"/>
                        <a th:href="@{/gestionUsuarios}" th:text="regresar" class="btn btn-primary"></a>
                      </div > 
                      <div class="col "> </div >
                    </div >    
                </form>
            </div> 
        </div>
    </body>
</html>
